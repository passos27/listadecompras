<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 
<h1 padding>Produtos cadastrados</h1>



<ion-card *ngFor="let produto of produtos">

  <img src="{{produto.foto}}">
  <img *ngIf="produto.foto==null" src="http://www.imagens.usp.br/wp-content/uploads/10032015-feij%C3%A3o-foto-marcos-Santos-016.jpg">


  <ion-card-content>
    
      <h2>{{produto.titulo}}</h2>
    
  </ion-card-content>

  <ion-row>
   <h1 padding>R$ {{produto.valor}}</h1> 
  </ion-row>

</ion-card>








</ion-content>
